env:
  global:
    # directory containing the project source
    - REPO_DIR=.
    # pip dependencies to _build_ project
    - BUILD_DEPENDS=
    # pip dependencies to _test_ project
    - TEST_DEPENDS="tox"
    - PLAT=x86_64
    - UNICODE_WIDTH=32

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:
    # PyPy is not supported yet by multibuild and the manylinux1 container,
    # thus we install PyPy ourselves and run the tests, but don't upload any
    # wheel to Github/PyPy, as they won't be portable across distros.
    # We use pyenv to install the current pypy, as Travis version is outdated
    - os: linux
      env:
        - PYPY_VERSION=5.6.0
        - TOXENV=pypy
        - SKIP_DEPLOY=true
    - os: linux
      env: MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - BUILD_SDIST=true
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - BUILD_SDIST=true
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7

before_install:
  - >-
    if [ -n "$MB_PYTHON_VERSION" ]; then
        source multibuild/common_utils.sh;
        source multibuild/travis_steps.sh;
        before_install;
    elif [ -n "$PYPY_VERSION" ]; then
        deactivate
        export PYENV_ROOT="$(pwd)/.pyenv";
        git clone --depth 1 https://github.com/yyuu/pyenv.git "$PYENV_ROOT"
        export PATH="$PYENV_ROOT/bin:$PATH";
        eval "$(pyenv init -)";
        pyenv install pypy-$PYPY_VERSION;
        pyenv global pypy-$PYPY_VERSION;
        pyenv rehash;
        pypy --version;
        pip install $TEST_DEPENDS;
    fi

install:
  - if [ -n "$MB_PYTHON_VERSION" ]; then build_wheel $REPO_DIR $PLAT; fi

script:
  - >-
    if [ -n "$MB_PYTHON_VERSION" ]; then
        install_run $PLAT;
    else
        tox;
    fi

after_success:
  # if tagged commit, create the source distribution for the deploy stage, and
  # copy the wheel to dist/ where we can upload both in one go to PyPI/Github
  - >-
    if [ -n "$TRAVIS_TAG" ] && [ "$SKIP_DEPLOY" != true ]; then
        if [ "$BUILD_SDIST" == true ]; then
            pip install --upgrade setuptools;
            python setup.py sdist;
        fi;
        mkdir -p dist;
        cp wheelhouse/*.whl dist;
    fi

deploy:
  # Deploy on tags to GitHub Releases
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "dist/*"
    skip_cleanup: true
    on:
      repo: obp/py-zopfli
      tags: true
      condition: $SKIP_DEPLOY != true
  # Deploy on tags to PyPI
  - provider: pypi
    server: https://upload.pypi.org/legacy/
    on:
      repo: obp/py-zopfli
      tags: true
      condition: $SKIP_DEPLOY != true
    user: anthrotype
    password:
      secure: 
    skip_cleanup: true
    distributions: pass
